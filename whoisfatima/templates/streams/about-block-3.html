{% load static %} {% load wagtailimages_tags %}

<!-- about-style-three -->
<section class="about-style-three">
  <div class="auto-container">
    <div class="row clearfix">
      <div class="col-lg-6 col-md-12 col-sm-12 content-column">
        <div id="content_block_ten">
          <div class="content-box">
            <div class="sec-title-two">
              <h5>{{ self.title1_small }}</h5>
              <h2>{{ self.title2_bold }}</h2>
            </div>
            <div class="text">
              <p>{{ self.text }}</p>
            </div>
            <div class="year-box">
              <h5>{{ self.sub_title_1_text }}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 image-column">
        <div id="image_block_three">
          <div class="image-box">
            <div class="icon-box">
              <div
                class="icon icon-1 rotate-me"
                style="background-image: url(assets/images/icons/icon-7.png)"
              ></div>
              <div
                class="icon icon-2 float-bob-y"
                style="background-image: url(assets/images/icons/icon-8.png)"
              ></div>
              <div
                class="icon icon-3 rotate-me"
                style="background-image: url(assets/images/icons/icon-9.png)"
              ></div>
            </div>
            {% image self.image fill-1000x500 as img %}
            <figure class="image">
              <img src="{{ img.url }} " alt=" {{ img.alt }}"" />
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- about-style-three end -->
